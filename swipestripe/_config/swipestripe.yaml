    - 'Payment_Extension'
PaymentProcessor:
  extensions: 
    - 'Payment_ProcessorExtension'
LeftAndMain:
  extensions: 
    - 'ShopAdmin_LeftAndMainExtension'
Page_Controller:
  extensions: 
    - 'Cart'